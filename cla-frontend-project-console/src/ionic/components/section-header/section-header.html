<header>
  <ion-row>
    <ion-col class="project-info" col-md-6 col-sm-12>
      <!-- Logo and description -->
      <div class="project-title-wrapper">
        <div class="project-logo-wrapper">
          <div *ngIf="!project.logoUrl" text-center>
            <ion-icon class="no-logo-icon" name="image"></ion-icon>
            <!-- <ion-label>Change logo in <a class="project-details-link clickable" (click)="viewProjectDetails(projectId)">Project Details</a></ion-label> -->
          </div>
          <div class="project-logo" *ngIf="project.logoUrl">
            <img src="{{ project.logoUrl }}" alt="{{ project.name }} logo" />
          </div>
        </div>
        <div class="project-description-wrapper">
          <h1>
            {{ project.name }}
            <!-- <ion-icon class="clickable" name="md-create" item-right (click)="viewProjectDetails(projectId)"></ion-icon> -->
          </h1>
          <p>{{ project.description }}</p>
        </div>
      </div>
    </ion-col>
  </ion-row>
</header>
