<ion-header>
  <modal-header>
    CLA Group
  </modal-header>
</ion-header>

<ion-content>
  <form [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>CLA Group Name</ion-label>
            <ion-input type="text" maxlength="150" formControlName="name"></ion-input>
          </ion-item>

          <!-- <ion-item no-lines> -->
          <p>
            Select the CLA types applicable to contributions to the project
          </p>
          <!-- </ion-item> -->

          <ion-item no-lines>
            <ion-label><ion-icon name="briefcase"></ion-icon> Corporate CLA: to be signed by a company</ion-label>
            <ion-checkbox color="secondary" formControlName="ccla"></ion-checkbox>
          </ion-item>

          <ion-item no-lines>
            <ion-label><ion-icon name="person"></ion-icon> Individual CLA: to be signed as an individual contributing</ion-label>
            <ion-checkbox color="secondary" formControlName="icla" (ionChange)="checkMandatory(form.controls.icla.value)"></ion-checkbox>
          </ion-item>

          <ion-item class="indented" no-lines>
            <ion-label class="no-elipsis">Contributors under Corporate CLA must also sign Individual CLA</ion-label>
            <ion-checkbox color="secondary" formControlName="cclaAndIcla"
                          [disabled]="!form.controls.icla.value" (ionChange)="checkMandatory(form.controls.icla.value)"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="btn-wrapper">
    <button ion-button color="secondary" (click)="submit()">
      Save
    </button>
  </div>
</ion-content>
