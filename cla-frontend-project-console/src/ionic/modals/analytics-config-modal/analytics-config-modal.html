<ion-header>
  <ion-toolbar>
    <ion-title>
      Analytics
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Analytics URL</ion-label>
            <ion-input type="text" formControlName="analyticsUrl"></ion-input>
          </ion-item>
          <ng-container *ngIf="submitAttempt && !form.valid">
            <ion-item no-lines>
              <p class="form-message">Please check URL Format</p>
            </ion-item>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Cancel
      </button>
      <button ion-button icon-right color="primary" (click)="submit()">
        Save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
