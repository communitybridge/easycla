  /onboard/notification:
    post:
      summary: Onboard Send Notification/Message
      description: Onboard Send Notification/Message
      operationId: sendNotification
      security:
        - OauthSecurity: []
      parameters:
        - name: body
          in: body
          schema:
            $ref: '#/definitions/onboard-notification-request'
