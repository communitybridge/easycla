        - onboard

  /onboard/cla-manager:
    post:
      summary: CLA Manager Request
      description: CLA Manager Request
      security:
        - OauthSecurity: []
      operationId: createCLAManagerRequest
      parameters:
        - name: body
          in: body
          schema:
            $ref: '#/definitions/onboard-cla-manager-request'
          required: true
      responses:
        '200':
