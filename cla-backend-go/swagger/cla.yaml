swagger: '2.0'
info:
  title: CLA API
  version: '1.0'
basePath: /v3
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://accounts.google.com/o/oauth2/v2/auth'
    tokenUrl: 'https://www.googleapis.com/oauth2/v4/token'
    scopes:
      admin: LF Admin scope
      project: Project Manager scope
      company: CLA Manager scope
      contrib: Contributor scope
tags:
  - name: services

paths:
  /ops/health:
    get:
      summary: API Health Check
      security: []
      operationId: healthCheck
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/health'
        '503':
          description: ''
          schema:
            $ref: '#/definitions/health'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - health

  /api-docs:
    get:
      security: []
      summary: Get swagger documentation
      operationId: getDoc
      produces:
        - text/html
      responses:
        200:
          description: Success
      tags:
        - docs

  /swagger.json:
    get:
      security: []
      summary: Get swagger JSON
      operationId: getSwagger
      produces:
        - application/json
      responses:
        200:
          description: Success
      tags:
        - docs

  /users/{userID}:
    get:
      summary: Get user by ID
      description: Returns a user for the provided user ID
      security: []
      operationId: getUser
      parameters:
        - name: userID
          description: the user ID
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/user'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - users

  /signatures/{signatureID}:
    get:
      summary: Get the signature by ID
      description: Returns a list of signatures when provided the signature ID
      security: []
      operationId: getSignatures
      parameters:
        - name: signatureID
          description: the signature ID
          in: path
          type: string
          required: true
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/nextKey'
        - $ref: '#/parameters/companyName'
        - $ref: '#/parameters/userName'
        - $ref: '#/parameters/lfid'
        - $ref: '#/parameters/ghid'
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /signatures/project/{projectID}:
    get:
      summary: Get project signatures
      description: Returns a list of project signature models when provided the project ID
      security: []
      operationId: getProjectSignatures
      parameters:
        - name: projectID
          description: the project ID
          in: path
          type: string
          required: true
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/nextKey'
        - $ref: '#/parameters/companyName'
        - $ref: '#/parameters/userName'
        - $ref: '#/parameters/lfid'
        - $ref: '#/parameters/ghid'
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /signatures/project/{projectID}/company/{companyID}:
    get:
      summary: Get project company signatures
      description: Returns a list of project signature models when provided the project ID and company ID
      security: []
      operationId: getProjectCompanySignatures
      parameters:
        - name: projectID
          description: the project ID
          in: path
          type: string
          required: true
        - name: companyID
          description: the company ID
          in: path
          type: string
          required: true
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/nextKey'
        - $ref: '#/parameters/companyName'
        - $ref: '#/parameters/userName'
        - $ref: '#/parameters/lfid'
        - $ref: '#/parameters/ghid'
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /signatures/company/{companyID}:
    get:
      summary: Get company signatures
      description: Returns a list of company signatures when provided the company ID
      security: []
      operationId: getCompanySignatures
      parameters:
        - name: companyID
          description: the company ID
          in: path
          type: string
          required: true
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/nextKey'
        - $ref: '#/parameters/companyName'
        - $ref: '#/parameters/userName'
        - $ref: '#/parameters/lfid'
        - $ref: '#/parameters/ghid'
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /signatures/user/{userID}:
    get:
      summary: Get user signatures
      description: Returns a list of user signatures when provided the user ID
      security: []
      operationId: getUserSignatures
      parameters:
        - name: userID
          description: the user ID
          in: path
          type: string
          required: true
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/nextKey'
        - $ref: '#/parameters/companyName'
        - $ref: '#/parameters/userName'
        - $ref: '#/parameters/lfid'
        - $ref: '#/parameters/ghid'
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /signatures/project/{projectID}/company/{companyID}/employee:
    get:
      summary: Get project company signatures for the employees
      description: Returns a list of employee project signature models when provided the project ID and company ID
      security: []
      operationId: getProjectCompanyEmployeeSignatures
      parameters:
        - name: projectID
          description: the project ID
          in: path
          type: string
          required: true
        - name: companyID
          description: the company ID
          in: path
          type: string
          required: true
        - $ref: '#/parameters/pageSize'
        - $ref: '#/parameters/nextKey'
        - $ref: '#/parameters/companyName'
        - $ref: '#/parameters/userName'
        - $ref: '#/parameters/lfid'
        - $ref: '#/parameters/ghid'
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /signatures/{signatureID}/gh-org-whitelist:
    get:
      summary: Signature Update
      security: []
      operationId: getGitHubOrgWhitelist
      parameters:
        - name: signatureID
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures
    delete:
      summary: Signature Update
      security: []
      operationId: deleteGitHubOrgWhitelist
      parameters:
        - name: signatureID
          in: path
          type: string
          required: true
        - name: body
          in: body
          schema:
            $ref: '#/definitions/gh-org-whitelist'
      responses:
        '204':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures
    post:
      summary: Signature Update
      security: []
      operationId: addGitHubOrgWhitelist
      parameters:
        - name: signatureID
          in: path
          type: string
          required: true
        - name: body
          in: body
          schema:
            $ref: '#/definitions/gh-org-whitelist'
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /project:
    get:
      summary: Get Project IDs based on PM
      security: []
      operationId: getProjects
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/project'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - project

  /project/{projectSfdcId}/:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
    get:
      summary: Get Project by ID from SFDC
      security: []
      operationId: getProjectById
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - project

  /project/{projectSfdcId}/contract-group:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
    get:
      summary: Get contract groups
      security: []
      operationId: getContractGroups
      tags:
        - contractGroup
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/contract-group'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
    post:
      summary: Create new Contract Group
      security: []
      operationId: createContractGroup
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/contract-group'
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /contract-group/{contractGroupId}/contract-template:
    parameters:
      - name: contractGroupId
        in: path
        type: string
        required: true
    post:
      summary: Create new Contract Template
      security: []
      operationId: createContractTemplate
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/contract-template'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /contract-group/{contractGroupId}/github:
    parameters:
      - name: contractGroupId
        in: path
        type: string
        required: true
    post:
      summary: Adds a GitHub instance to the contract group
      security: []
      operationId: addGitHubOrg
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/github'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /project/{projectSfdcId}/contract-group/{contractGroupId}/gerrit:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
      - name: contractGroupId
        in: path
        type: string
        required: true
    post:
      summary: Adds a Gerrit instance to the contract group
      security: []
      operationId: addGerritInstance
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/gerrit'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /project/{projectSfdcId}/contract-group/{contractGroupId}/gerrit/{gerritInstanceId}:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
      - name: contractGroupId
        in: path
        type: string
        required: true
      - name: gerritInstanceId
        in: path
        type: string
        required: true
    delete:
      summary: Delete a Gerrit Instance
      security: []
      operationId: deleteGerritInstance
      responses:
        '204':
          description: 'Success'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /project/{projectSfdcID}/contract-group/{contractGroupId}/signature:
    parameters:
      - name: projectSfdcID
        in: path
        type: string
        required: true
      - name: contractGroupId
        in: path
        type: string
        required: true
    get:
      summary: Get Contract Group Signatures
      security: []
      operationId: getContractGroupSignatures
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/contract-group-signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /company/{companyID}:
    get:
      summary: Get company
      description: Returns the company by ID
      security: []
      operationId: getCompany
      parameters:
        - name: companyID
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/company'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/not-found'
      tags:
        - company

  /company/user/{userID}:
    get:
      summary: API to retrieve a list of companies where the user is the manager
      security:
        - OauthSecurity:
            - company
      operationId: getCompaniesByUserManager
      parameters:
        - name: userID
          description: the user ID of the user manager
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/companies'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/not-found'
      tags:
        - company

  /company/user/{userID}/invites:
    get:
      summary: API to retrieve a list of companies where the user is the manager (approved) and in the invite list
      security:
        - OauthSecurity:
            - company
      operationId: getCompaniesByUserManagerWithInvites
      parameters:
        - name: userID
          description: the user ID of the user manager
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/companies-with-invites'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/not-found'
      tags:
        - company

  /company/search:
    get:
      summary: Search companies
      description: Searches for matching companies by name
      security: []
      operationId: searchCompany
      parameters:
        - name: companyName
          in: query
          type: string
          required: true
        - name: nextKey
          description: The next key to scan - used as a page offset for scanning batches of records
          in: query
          type: string
          required: false
          # UUID v4 regex
          pattern: '[a-f0-9]{8}-?[a-f0-9]{4}-?4[a-f0-9]{3}-?[89ab][a-f0-9]{3}-?[a-f0-9]{12}'
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/companies'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/not-found'
      tags:
        - company

  /company/{companyID}/cla/invitelist:
    get:
      summary: API to retrieve pending invite requests
      security:
        - OauthSecurity:
            - company
      operationId: getCompanyInviteRequests
      parameters:
        - name: companyID
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/company-invite-user'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company

  /company/{companyID}/{userID}/invitelist:
    get:
      summary: API to retrieve pending invite requests
      security:
        - OauthSecurity:
            - company
      operationId: getCompanyUserInviteRequests
      parameters:
        - name: companyID
          description: the company ID of the invitation
          in: path
          type: string
          required: true
        - name: userID
          description: the user ID of the invitation
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/company-invite-user'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
        '404':
          $ref: '#/responses/not-found'
      tags:
        - company

  /company/{companyID}/cla/accesslist:
    parameters:
      - name: companyID
        in: path
        type: string
        required: true
      - name: user
        in: body
        schema:
          $ref: '#/definitions/access-list-user'
    post:
      summary: Add user to CLA accesslist
      security:
        - OauthSecurity:
            - company
      operationId: addUsertoCompanyAccessList
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company
    delete:
      summary: Delete user from pending invites
      security:
        - OauthSecurity:
            - company
      operationId: deletePendingInvite
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company

  /company/{companyID}/invite-request:
    parameters:
      - name: companyID
        in: path
        type: string
        required: true
    post:
      summary: Send Email to Company Admins for Request of Access to be a CLA Manager
      security:
        - OauthSecurity:
            - company
      operationId: sendInviteRequest
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company

  /company/{companyID}/cla/{corporateClaID}/whitelist/githuborg:
    parameters:
      - name: companyID
        in: path
        type: string
        required: true
      - name: corporateClaID
        in: path
        type: string
        required: true
      - name: githubOrganizationId
        in: body
        schema:
          $ref: '#/definitions/github-org'
    get:
      summary: Get All Github Organization Under the CCLA whitelist
      security: []
      operationId: getGithubOrganizationfromCla
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company
    post:
      summary: Add Github Organization to the CCLA whitelist
      security: []
      operationId: addGithubOrganizationFromCla
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company
    delete:
      summary: Delete Github Organization from CCLA whitelist
      security: []
      operationId: deleteGithubOrganizationFromCla
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company

  /template:
    get:
      summary: Get Available Templates
      security: []
      operationId: getTemplates
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/template'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - template

  /clagroup/{claGroupId}/template:
    parameters:
      - name: claGroupId
        in: path
        type: string
        required: true
    post:
      summary: Create contract template for CLA Group
      security: []
      operationId: createCLAGroupTemplate
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/create-cla-group-template'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/template-pdfs'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
