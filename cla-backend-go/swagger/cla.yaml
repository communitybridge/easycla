swagger: '2.0'
info:
  title: CLA API
  version: '1.0'
basePath: /v3
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://accounts.google.com/o/oauth2/v2/auth'
    tokenUrl: 'https://www.googleapis.com/oauth2/v4/token'
    scopes:
      admin: LF Admin scope
      project: Project Manager scope
      company: CLA Manager scope
      contrib: Contributor scope
tags:
  - name: services

paths:
  /ops/health:
    get:
      summary: API Health Check
      security: []
      operationId: healthCheck
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/health'
        '503':
          description: ''
          schema:
            $ref: '#/definitions/health'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - health

  /api-docs:
    get:
      security: []
      summary: Get swagger documentation
      operationId: getDoc
      produces:
        - text/html
      responses:
        200:
          description: Success
      tags:
        - docs

  /swagger.json:
    get:
      security: []
      summary: Get swagger JSON
      operationId: getSwagger
      produces:
        - application/json
      responses:
        200:
          description: Success
      tags:
        - docs

  /signatures/{signatureID}/gh-org-whitelist:
    get:
      summary: Signature Update
      security: []
      operationId: getGitHubOrgWhitelist
      parameters:
        - name: signatureID
          in: path
          type: string
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures
    delete:
      summary: Signature Update
      security: []
      operationId: deleteGitHubOrgWhitelist
      parameters:
        - name: signatureID
          in: path
          type: string
          required: true
        - name: body
          in: body
          schema:
            $ref: '#/definitions/gh-org-whitelist'
      responses:
        '204':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures
    post:
      summary: Signature Update
      security: []
      operationId: addGitHubOrgWhitelist
      parameters:
        - name: signatureID
          in: path
          type: string
          required: true
        - name: body
          in: body
          schema:
            $ref: '#/definitions/gh-org-whitelist'
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - signatures

  /project:
    get:
      summary: Get Project IDs based on PM
      security: []
      operationId: getProjects
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/project'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - project

  /project/{projectSfdcId}/:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
    get:
      summary: Get Project by ID from SFDC
      security: []
      operationId: getProjectById
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - project

  /project/{projectSfdcId}/contract-group:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
    get:
      summary: Get contract groups
      security: []
      operationId: getContractGroups
      tags:
        - contractGroup
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/contract-group'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
    post:
      summary: Create new Contract Group
      security: []
      operationId: createContractGroup
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/contract-group'
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /contract-group/{contractGroupId}/contract-template:
    parameters:
      - name: contractGroupId
        in: path
        type: string
        required: true
    post:
      summary: Create new Contract Template
      security: []
      operationId: createContractTemplate
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/contract-template'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /contract-group/{contractGroupId}/github:
    parameters:
      - name: contractGroupId
        in: path
        type: string
        required: true
    post:
      summary: Adds a GitHub instance to the contract group
      security: []
      operationId: addGitHubOrg
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/github'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /project/{projectSfdcId}/contract-group/{contractGroupId}/gerrit:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
      - name: contractGroupId
        in: path
        type: string
        required: true
    post:
      summary: Adds a Gerrit instance to the contract group
      security: []
      operationId: addGerritInstance
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/gerrit'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /project/{projectSfdcId}/contract-group/{contractGroupId}/gerrit/{gerritInstanceId}:
    parameters:
      - name: projectSfdcId
        in: path
        type: string
        required: true
      - name: contractGroupId
        in: path
        type: string
        required: true
      - name: gerritInstanceId
        in: path
        type: string
        required: true
    delete:
      summary: Delete a Gerrit Instance
      security: []
      operationId: deleteGerritInstance
      responses:
        '204':
          description: 'Success'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /project/{projectSfdcID}/contract-group/{contractGroupId}/signature:
    parameters:
      - name: projectSfdcID
        in: path
        type: string
        required: true
      - name: contractGroupId
        in: path
        type: string
        required: true
    get:
      summary: Get Contract Group Signatures
      security: []
      operationId: getContractGroupSignatures
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/contract-group-signatures'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - contractGroup

  /company/{companyID}/cla/invitelist:
    parameters:
      - name: companyID
        in: path
        type: string
        required: true
    get:
      summary: API to retrieve pending invite requests
      security:
        - OauthSecurity:
            - company
      operationId: getPendingInviteRequests
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/company-invite-user'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
      tags:
        - company

  /company/{companyID}/cla/accesslist:
    parameters:
      - name: companyID
        in: path
        type: string
        required: true
      - name: user
        in: body
        schema:
          $ref: '#/definitions/access-list-user'
    post:
      summary: Add user to CLA accesslist
      security:
        - OauthSecurity:
            - company
      operationId: addUsertoCompanyAccessList
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company
    delete:
      summary: Delete user from pending invites
      security:
        - OauthSecurity:
            - company
      operationId: deletePendingInvite
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company

  /company/{companyID}/invite-request:
    parameters:
      - name: companyID
        in: path
        type: string
        required: true
    post:
      summary: Send Email to Company Admins for Request of Access to be a CLA Manager
      security:
        - OauthSecurity:
            - company
      operationId: sendInviteRequest
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company

  /company/{companyID}/cla/{corporateClaID}/whitelist/githuborg:
    parameters:
      - name: companyID
        in: path
        type: string
        required: true
      - name: corporateClaID
        in: path
        type: string
        required: true
      - name: githubOrganizationId
        in: body
        schema:
          $ref: '#/definitions/github-org'
    get:
      summary: Get All Github Organization Under the CCLA whitelist
      security: []
      operationId: getGithubOrganizationfromCla
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/github-org'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company
    post:
      summary: Add Github Organization to the CCLA whitelist
      security: []
      operationId: addGithubOrganizationFromCla
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company
    delete:
      summary: Delete Github Organization from CCLA whitelist
      security: []
      operationId: deleteGithubOrganizationFromCla
      responses:
        '200':
          description: 'Success'
          schema:
            type: object
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - company

  /template:
    get:
      summary: Get Available Templates
      security: []
      operationId: getTemplates
      responses:
        '200':
          description: 'Success'
          schema:
            type: array
            items:
              $ref: '#/definitions/template'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - template

  /clagroup/{claGroupId}/template:
    parameters:
      - name: claGroupId
        in: path
        type: string
        required: true
    post:
      summary: Create contract template for CLA Group
      security: []
      operationId: createCLAGroupTemplate
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/create-cla-group-template'
          required: true
      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/template-pdfs'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
      tags:
        - template

  /github/login:
    get:
      summary: API to redirect to Github Auth flow
      security: []
      operationId: login
      parameters:
        - name: callback
          in: query
          type: string
          required: true
      responses:
        302:
          description: "302 response"
          headers:
            Location:
              type: "string"
      tags:
        - github

  /github/redirect:
    get:
      summary: API that Github redirects to after successful auth
      security: []
      operationId: redirect
      parameters:
        - name: code
          in: query
          type: string
          required: true
        - name: state
          in: query
          type: string
          required: true
      responses:
        302:
          description: "302 response"
          headers:
            Location:
              type: "string"
      tags:
        - github

definitions:
  gh-org-whitelist:
    type: object
    x-nullable: false
    title: Github Organization Whitelist
    description: Github Organiation Whitelist
    properties:
      organization_id:
        type: string
    required:
      - organization_id

  github-org:
    type: object
    x-nullable: false
    title: Github Organization
    description: Github Organiation object used for CCLA whitelist
    properties:
      id:
        type: string
      selected:
        type: boolean
        default: false
    required:
      - id
  company-invite-user:
    type: object
    x-nullable: false
    title: User
    description: User used for response from invitelist
    properties:
      userName:
        type: string
      inviteId:
        type: string
      userEmail:
        type: string
      userLFID:
        type: string

  access-list-user:
    type: object
    x-nullable: false
    title: User
    description: User used for request in company access list
    properties:
      inviteId:
        type: string
      userLFID:
        type: string

  project:
    type: object
    x-nullable: false
    title: Project
    description: Project object that gets returned
    properties:
      sfdcId:
        type: string
      name:
        type: string
      description:
        type: string
      logoUrl:
        type: string

  contract-group:
    type: object
    x-nullable: false
    title: Contract Group
    description: Contract Group object that gets returned
    properties:
      contractGroupId:
        type: string
        readOnly: true
      projectSfdcId:
        type: string
      name:
        type: string
      corporateClaEnabled:
        type: boolean
        default: false
      individualClaEnabled:
        type: boolean
        default: false
      corporateClaRequiresIndividualCla:
        type: boolean
      cclaTemplate:
        type: object
        $ref: '#/definitions/contract-template'
      iclaTemplate:
        type: object
        $ref: '#/definitions/contract-template'
      githubOrganizations:
        type: array
        items:
          $ref: '#/definitions/github'
        readOnly: true
      gerritInstances:
        type: array
        items:
          $ref: '#/definitions/gerrit'
        readOnly: true
    required:
      - name

  contract-template:
    type: object
    x-nullable: false
    title: Contract Template
    description: Create Contract Template object
    properties:
      contractTemplateId:
        type: string
        readOnly: true
      contractGroupId:
        type: string
      type:
        type: string
        enum:
          - CCLA
          - ICLA
      document:
        type: string
      majorVersion:
        type: integer
      minorVersion:
        type: integer
      createdAt:
        type: string
      name:
        type: string

  create-cla-group-template:
    title: CreateCLAGroupTemplate
    type: object
    x-nullable: false
    properties:
      TemplateID:
        type: string
      MetaFields:
        type: array
        items:
          $ref: '#/definitions/meta-field'

  template-pdfs:
    title: TemplatePDFs
    type: object
    x-nullable: false
    properties:
      individualPDFURL:
        type: string
      corporatePDFURL:
        type: string

  github:
    type: object
    x-nullable: false
    title: Add a GitHub organization
    description: Adds a GitHub organization to the contract group
    properties:
      githubOrganizationId:
        readOnly: true
        type: string
      contractGroupId:
        type: string
      name:
        type: string
      installationId:
        readOnly: true
        type: string
      authorizingGithubId:
        readOnly: true
      authorizingUserName:
        readOnly: true
        type: string
      createdBy:
        readOnly: true
        type: string
      updatedBy:
        readOnly: true
        type: string

  gerrit:
    type: object
    x-nullable: false
    title: Adds a Gerrit instance
    description: Adds a Gerrit instance to the contract group
    properties:
      gerritInstanceId:
        readOnly: true
        type: string
      contractGroupId:
        readOnly: true
        type: string
      ldapGroupId:
        type: string
      ldapGroupName:
        type: string
      url:
        type: string
      createdBy:
        readOnly: true
        type: string
      updatedBy:
        readOnly: true
        type: string
    required:
      - ldapGroupId
      - ldapGroupName
      - url

  contract-group-signatures:
    type: object
    x-nullable: false
    title: Contract Group Signatures Details
    description: Signature Details for a Contract Group
    properties:
      contractGroupId:
        type: string
        readOnly: true
      projectSfdcID:
        type: string
      cclaSignatures:
        type: array
        items:
          $ref: '#/definitions/ccla-signature-details'
      iclaSignatures:
        type: array
        items:
          $ref: '#/definitions/icla-signature-details'

  ccla-signature-details:
    type: object
    x-nullable: false
    title: ICLA Signature details
    description: ICLA Signatures Details
    properties:
      userName:
        type: string
      companyName:
        type: string
      githubUserId:
        type: string
      minorVersion:
        type: integer
      majorVersion:
        type: integer
      signedOn:
        type: string
      signed:
        type: boolean

  icla-signature-details:
    type: object
    x-nullable: false
    title: ICLA Signature details
    description: ICLA Signatures Details
    properties:
      userName:
        type: string
      githubUserId:
        type: string
      minorVersion:
        type: integer
      majorVersion:
        type: integer
      signedOn:
        type: string
      signed:
        type: boolean

  template:
    type: object
    x-nullable: false
    title: CLA Template
    description: CLA Template
    properties:
      Name:
        type: string
      ID:
        type: string
      description:
        type: string
      iclaHtmlBody:
        type: string
      cclaHtmlBody:
        type: string
      metaFields:
        type: array
        items:
          $ref: '#/definitions/meta-field'
      iclaFields:
        type: array
        items:
          $ref: '#/definitions/field'
      cclaFields:
        type: array
        items:
          $ref: '#/definitions/field'

  meta-field:
    title: MetaField
    type: object
    properties:
      name:
        type: string
      value:
        type: string
      description:
        type: string
      templateVariable:
        type: string

  field:
    title: Field
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      anchorString:
        type: string
      fieldType:
        type: string
      isOptional:
        type: boolean
      isEditable:
        type: boolean
      width:
        type: integer
      height:
        type: integer
      offsetX:
        type: integer
      offsetY:
        type: integer

  error-response:
    type: object
    x-nullable: false
    title: Error Response
    description: Standard error format
    properties:
      Code:
        type: string
      Message:
        type: string

  health:
    type: object
    title: Health
    properties:
      TimeStamp:
        type: string
      Status:
        type: string
      Version:
        type: string
      Githash:
        type: string
      Branch:
        type: string
      BuildTimeStamp:
        type: string
      Healths:
        type: array
        items:
          $ref: '#/definitions/health-status'

  health-status:
    type: object
    properties:
      Name:
        type: string
      Duration:
        type: string
      Healthy:
        type: boolean
      Error:
        type: string
      TimeStamp:
        type: string
    title: Health Status

responses:
  unauthorized:
    description: Unauthorized
    schema:
      $ref: '#/definitions/error-response'
  invalid-request:
    description: Invalid request
    schema:
      $ref: '#/definitions/error-response'
  forbidden:
    description: Insufficient privilege to execute action.
    schema:
      $ref: '#/definitions/error-response'
