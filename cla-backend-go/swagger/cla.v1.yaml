swagger: '2.0'
info:
  title: CLA API
  version: '1.0'
  x-logo:
    url: "https://www.linuxfoundation.org/wp-content/uploads/2017/06/LF_logo_NEW_H_W.png"
    backgroundColor: "#FFFFFF"
    altText: "The Linux Foundation - EasyCLA API"
basePath: /v3
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://accounts.google.com/o/oauth2/v2/auth'
    tokenUrl: 'https://www.googleapis.com/oauth2/v4/token'
    scopes:
      admin: LF Admin scope
      project: Project Manager scope
      company: CLA Manager scope
      contrib: Contributor scope
tags:
  - name: services

paths:
  /ops/version:
    get:
      summary: Returns the application version information
      security: [ ]
      operationId: getVersion
      parameters:
        - $ref: "#/parameters/x-request-id"
      responses:
        '200':
          description: 'Success'
          headers:
            x-request-id:
              type: string
              description: The unique request ID value - assigned/set by the API Gateway based on the session
          schema:
            $ref: '#/definitions/version'
      tags:
        - version

  /ops/health:
    get:
      summary: Returns the Health of the application
      security: [ ]
      operationId: healthCheck
      parameters:
        - $ref: "#/parameters/x-request-id"
      responses:
        '200':
          description: 'Success'
          headers:
            x-request-id:
              type: string
              description: The unique request ID value - assigned/set by the API Gateway based on the session
          schema:
            $ref: '#/definitions/health'
        '400':
          $ref: '#/responses/invalid-request'
        '401':
          $ref: '#/responses/unauthorized'
        '403':
          $ref: '#/responses/forbidden'
        '503':
          $ref: '#/responses/service-unavailable'
      tags:
        - health

  /api-docs:
    get:
      security: [ ]
      summary: API Documentation
      operationId: getDoc
      parameters:
        - $ref: "#/parameters/x-request-id"
      produces:
        - text/html
      responses:
        200:
          description: Success
      tags:
        - docs

  /swagger.json:
    get:
      security: [ ]
      summary: Swagger specification as JSON
      operationId: getSwagger
      parameters:
        - $ref: "#/parameters/x-request-id"
      produces:
        - application/json
      responses:
        200:
          description: Success
      tags:
        - docs

  /users/search:
