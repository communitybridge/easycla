# Common parameters
parameters:
  x-request-id:
    name: X-REQUEST-ID
    description: The unique request ID value - assigned/set by the API Gateway based on the login session
    in: header
    type: string
    required: false
  pageSize:
    name: pageSize
    description: The maximum number of results per page, value must be a positive integer value
    in: query
    type: integer
    required: false
    minimum: 0
    exclusiveMinimum: true
  companyName:
    name: companyName
    description: >-
      Represent the name of the organization

      #### <span style="color:red">$filter available</span>

      e.g. `$filter=name eq Pinterest`
    in: query
    type: string
    required: false
    x-omitempty: false
    pattern: '^([\w\d\s\-\,\./]+){2,255}$'
    minLength: 2
    maxLength: 255
  companyNameRequired:
    name: companyName
    description: The optional company name filter
    in: query
    type: string
    required: true
    pattern: '^([\w\d\s\-\,\./]+){2,255}$'
    minLength: 2
    maxLength: 255
  userName:
    name: userName
    description: The optional user name filter
    in: query
    type: string
    required: false
    pattern: '^\w+$'
  searchField:
    name: searchField
    description: The optional user name filter
    in: query
    type: string
    required: false
    pattern: '^\w+$'
  searchTerm:
    name: searchTerm
    description: The optional search filter
    in: query
    type: string
    required: false
  fullMatch:
    name: fullMatch
    in: query
    type: boolean
    default: false
    required: false
  signatureType:
    name: signatureType
    in: query
    type: string
    required: false
    enum: [ ccla,cla ]
  claType:
    name: claType
    description: >
      CLA Type query parameter - allows the caller to specify either individual, employee or corporate signature, valid options:
      * `icla` - for individual contributor signature records (individuals not associated with a corporation)
      * `ecla` - for employee contributor signature records (acknowledgements from corporate contributors)
      * `ccla` - for corporate contributor signature records (created by CLA Signatories and managed by CLA Managers)
    in: query
    type: string
    required: false
    enum: [ icla,ecla,ccla ]
  nextKey:
    name: nextKey
    description: The next key to scan - used as a page offset for scanning batches of records
    in: query
    type: string
    required: false
    # UUID v4 regex
    # pattern: '[a-f0-9]{8}-?[a-f0-9]{4}-?4[a-f0-9]{3}-?[89ab][a-f0-9]{3}-?[a-f0-9]{12}'
  approved:
    name: approved
    description: The signature approved query parameter. If set with a value of true, the query would return approved signatures. If set with a value of false, the query would return invalidated/disabled signatures.
    in: query
    type: boolean
    required: false
  signed:
    name: signed
    description: The signature signed query parameter. If set with a value of true, the query would return signed signatures. If set with a value of false, the query would return incomplete/unsigned signatures.
    in: query
    type: boolean
    required: false
  sortOrder:
    name: sortOrder
    description: The sort order - either asc or desc
    in: query
    type: string
    required: false
    enum: [ asc, desc ]
  eventType:
    name: eventType
    description: Type of the event
    in: query
    type: string
  userID:
    name: userID
    description: unique id of the user
    in: query
    type: string
  projectID:
    name: projectID
    description: unique id of the project
    in: query
    type: string
  companyID:
    name: company_id
    description: unique id of the company
    in: query
    type: string
  path-userID:
    name: userID
    description: unique id of the user
    in: path
    type: string
    required: true
  path-projectID:
    name: projectID
    description: unique id of the project
    in: path
    type: string
    required: true
  path-projectSFID:
    name: projectSFID
    description: the external ID of the CLA Group/project
    in: path
    type: string
    required: true
  path-companyID:
    name: companyID
    description: unique id of the company
    in: path
    type: string
    required: true
  #path-companySFID:
  #  name: companySFID
  #  description: the external SalesForce ID of the Company/Organization
  #  in: path
  #  type: string
  #  required: true
  path-claGroupID:
    name: claGroupID
    description: the CLA Group ID
    in: path
    type: string
    required: true
  path-signatureID:
    name: signatureID
    description: unique id of the signature
    in: path
    type: string
    required: true
  path-gerritID:
    name: gerritID
    description: unique id of the gerrit instance
    in: path
    type: string
    required: true
  gerritHost:
    name: gerritHost
    description: host of the gerrit server
    in: query
    type: string
    format: hostname
  before:
    name: before
    description: return result created before this time.
    in: query
    type: string
  after:
    name: after
    description: return result created after this time.
    in: query
    type: string
  filter:
    name: $filter
    in: query
    type: string
    description: >-
      System query option to set custom on-demand criteria to condition the results of the resource requested

       **Comparison Operators**

        Operator | Description         | Example
        -------- | ------------------- | -------
        eq     | Equal                 | **$filter**=companyName **eq** Pinterest
        ne     | Not Equal             | **$filter**=status **ne** Planned
        gt     | Greater than          | **$filter**=startDate **gt** 06-22-2019
        ge     | Greater than or equal | **$filter**=endDate **ge*8 06-22-2021
        lt     | Less than             | **$filter**=price **lt** 100000
        le     | Less than or equal    | **$filter**=EventYear **le** 2019


      **Logical Operators** (comming soon)

        Operator | Description    | Example
        -------- | -------------- | -------
        and    | Logical and      | **$filter**=status **eq** Active **and** startDate **gt** 01-01-2020
        or     | Logical or       | **$filter**=status **eq** Active **or** Status **ne** Planned

        **Filter Considerations**

        * Filter can not be used con other request parameters, it will ignore all others

        * If filter fails you won't get an error, it will return everything

      <p style="color: #8a6d3b;background-color: #fcf8e3;padding: 5px">
        <b>Note</b>: look up for fields in the response structure  with the description of <b><span style="color:red">$filter available</span></b>,
        those are the available fields to use
      </p>

  include-signing-entity-name:
    name: include-signing-entity-name
    in: query
    type: boolean
