<ion-header class="cla-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA Corporate Console</ion-title>
    <img class="navbar-logo" src="/assets/logo/cp_app_easycla.svg" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing overflow-scroll="true">
  <loading-spinner [loading]="loading.companies"></loading-spinner>

  <ion-grid class="companies" [loading-display]="loading.companies">
    <ion-row justify-content-center>
      <ion-col col-12>
        <ion-card>
          <ion-card-title>
            <h1>Companies</h1>
            <button ion-button (click)="openCompanyModal()" color="secondary">
              Add Company
            </button>
          </ion-card-title>
          <ion-card-content>
            <ion-list>
              <button ion-item *ngFor="let company of companies" (click)="viewCompany(company.company_id)">
                <ion-label class="company-name">{{ company.company_name }}</ion-label>
              </button>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<cla-footer></cla-footer>
