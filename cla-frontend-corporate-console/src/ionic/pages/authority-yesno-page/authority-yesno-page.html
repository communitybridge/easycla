<cla-header title="CLA - Corporate" [hasShowMenu]="false" (onToggle)="onClickToggle($event)"></cla-header>

<ion-content [ngClass]="expanded ? 'content-top-show' : 'content-top-hide'">
  <div class="page-content" [ngClass]="{'expanded':expanded}">

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1 class="pl-45">{{ project.project_name }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-card>
            <ion-card-content>
              <ion-card-title>
                <span>CLA Signing Requirement</span>
              </ion-card-title>
              <div>
                <p>
                  In order to contribute to this project, an authorized person with corporate authority needs to sign
                  the CLA for your organization.
                  Are you an authorized signatory with corporate authority?
                </p>
                <button ion-button color="secondary" (click)='openClaCorporatePage()'> YES </button>
                <button ion-button color="secondary" (click)='openCollectAuthorityEmailModal()'> NO </button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <lfx-footer></lfx-footer>
</ion-content>
