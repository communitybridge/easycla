<ion-header class="cla-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>cla-manager-onboarding-page</ion-title>
    <img class="navbar-logo" src="/assets/logo/cp_app_easycla.svg" alt="" />
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="page-content">
    <ion-card class="sm-card">
      <ion-card-title>
        Welcome to the corporate console for EasyCLA
      </ion-card-title>
      <ion-card-content>
        <form [formGroup]="form" id="form" [ngClass]="{'submit-attempt': submitAttempt}" (submit)="submit()">
          <ion-item>
            <ion-label stacked>Project Name*</ion-label>
            <ion-input formControlName="project_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Company Name*</ion-label>
            <ion-input formControlName="compnay_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Full Name*</ion-label>
            <ion-input formControlName="full_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>LFID</ion-label>
            <ion-input formControlName="lfid" disabled="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Email Address*</ion-label>
            <ion-input formControlName="email_address" required disabled="true"></ion-input>
          </ion-item>
          <ion-row justify-content-center margin-top>
            <button
              ion-button
              type="submit"
              form="form"
              ion-button
              icon-right
              color="primary"
              [disabled]="currentlySubmitting"
            >
              Submit CLA Manager Information
            </button>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- <cla-footer></cla-footer> -->
</ion-content>
