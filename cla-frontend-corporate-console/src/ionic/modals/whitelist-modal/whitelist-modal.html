<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>Edit {{type | titlecase}} Whitelist</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="form" (submit)="submit()" [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid formArrayName="whitelist">
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button type="button" ion-button class="clickable" (click)="addNewWhitelistItem()">Add {{type}}</button  >
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of form.controls.whitelist.controls; let i = index" [formGroupName]="i">
        <ion-col>
          <div style="float:right">
            <button type="button" ion-button class="clickable" (click)="removeWhitelistItem(i)">
              X
            </button>
          </div>
          <div style="margin-right:3.5em;">
            <ion-item>
              <ion-input formControlName="whitelistItem"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="footer-bordered">
<ion-toolbar>
  <ion-buttons end>
    <button ion-button icon-right color="light" (click)="dismiss()" [disabled]="currentlySubmitting">
      Cancel
    </button>
    <button form="form" type="submit" ion-button icon-right color="primary" [disabled]="currentlySubmitting">
      Save
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-footer>
