<ion-menu [content]="content">
  <ion-header menuClose (click)="openHomePage()" class="clickable">
    <img class="app-logo" src="assets/icon/logo.svg" alt="The Linux Foundation" />
  </ion-header>

  <ion-content>
    <ul class="menu-list">
      <ng-container *ngFor="let p of pages">
        <li
          *ngIf="p.access"
          menuClose
          ion-item
          class="clickable"
          (click)="openPage(p)"
          style="background-color: #fafafa"
        >
          <ng-container *ngIf="p.icon">
            <ion-icon name="{{ p.icon }}"></ion-icon>
          </ng-container>
          {{p.title}}
        </li>
      </ng-container>
    </ul>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
