<ion-header>
  <ion-toolbar>
    <ion-title>
      Verify Your Permission of Access
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-container">
    <div class="clearfix">
      <p>
        <ion-icon icon-left name="briefcase"></ion-icon>
        Are You a CLA Manager?
      </p>

      <p>
        A CLA Manager is the person who manages the list of approved contributors to this project for your company.
      </p>

      <button ion-button color="secondary" (click)="openCompanyAdminConsoleLink()">
        YES
      </button>
      <button ion-button color="secondary" (click)="openCompanyAdminSendEmail()">
        NO
      </button>
    </div>
  </div>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons end>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
