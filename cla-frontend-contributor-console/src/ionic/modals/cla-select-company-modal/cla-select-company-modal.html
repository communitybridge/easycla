<ion-header>
  <ion-toolbar>
    <ion-row class="align-items-center">
      <ion-title>
        Select Company
      </ion-title>
      <loading-spinner [loading]="loading.activateSpinner"></loading-spinner>
    </ion-row>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col col-2>
        <ion-label class="header">Search:</ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-input type="text" formControlName="search" placeholder="search term" (ionChange)="onSearch()"></ion-input>
      </ion-col>
    </ion-row>
  </form>
  <loading-spinner [loading]="loading.companies"></loading-spinner>
  <ion-grid class="project">
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <button
            ion-item
            *ngFor="let company of companiesFiltered"
            (click)="openClaEmployeeCompanyConfirmPage(company)"
          >
            <ion-label class="project-name">{{company.company_name}}</ion-label>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="openClaCompanyAdminYesnoModal()">
        Company not in list? Click Here
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
