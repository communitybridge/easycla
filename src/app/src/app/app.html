<ion-menu [content]="content">
  <ion-header>
    <img class="app-logo" src="assets/icon/logo.svg" alt="The Linux Foundation">
  </ion-header>

  <ion-content>
    <ul class="menu-list">
      <li *ngFor="let p of pages" menuClose ion-item (click)="openPage(p)" style="background-color: #fafafa">
        {{p.title}}
      </li>
      <li menuClose ion-item style="background-color: #fafafa">
        <a href="/logout">Logout</a>
      </li>
    </ul>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
