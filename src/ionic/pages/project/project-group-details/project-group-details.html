<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LF Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <header>
    <project-header [projectId]="projectId"></project-header>
    <project-navigation [context]="__proto__.constructor.name" [projectId]="projectId"></project-navigation>
  </header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title class="groups-title">Collaboration - Group Details</ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-23>
        <ion-card>
          <ion-card-header>
            <ion-item>
              <span item-start>Group Details</span>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
              <ion-grid>
                <ion-row>
                  <ion-col col-12>
                    <ion-item>
                      <ion-label stacked>Group Name</ion-label>
                      <ion-input type="text" formControlName="groupName"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <ion-item>
                      <ion-label stacked>Description</ion-label>
                      <ion-input type="text" formControlName="groupDescription"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <ion-item>
                      <ion-label stacked>Privacy</ion-label>
                      <ion-select formControlName="groupPrivacy" interface="popover">
                        <ion-option *ngFor="let privacy of keysGetter(groupPrivacy)" value="{{ privacy }}">{{ groupPrivacy[privacy] }}</ion-option>
                      </ion-select>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <ion-item>
                      <ion-label stacked>Subgroups Config (Who can create)</ion-label>
                      <ion-select formControlName="subgroupPermissions" interface="popover">
                        <ion-option *ngFor="let permission of keysGetter(subgroupPermissions)" value="{{ permission }}">{{ subgroupPermissions[permission] }}</ion-option>
                      </ion-select>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <ion-item>
                      <button ion-button (click)="submitGroup()" color="secondary" [disabled]="currentlySubmitting">Create Group</button>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row margin-top>
        <ion-col col-12>
          <h3>Group Participants</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card >
            <ion-card-content>
              <div class="table-responsive-vertical">
                <table id="table" class="table table-hover">
                  <thead>
                    <tr>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let participant of groupParticipants">
                      <td data-title="Address">{{ participant.address }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-grid>
</ion-content>
