<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LF Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <header>
    <project-header [projectId]="projectId"></project-header>
    <project-navigation [context]="__proto__.constructor.name" [projectId]="projectId"></project-navigation>
  </header>
  <ion-grid>
    <ion-row *ngIf="!hasBitergia" text-center>
      <ion-col>
        <div class="configure-analytics">
          <ion-label>Configure Analytics <a class="project-details-link clickable" (click)="openAnaylticsConfigModal(projectId)">here</a></ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="hasBitergia">
      <ion-col>
        <div class="bitergia-wrapper">
          <iframe [attr.src]="sanitizedBitergiaUrl"></iframe>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
